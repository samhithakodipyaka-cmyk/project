<!DOCTYPE html>
<html>
<head>
    <title>Predictive Pulse</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Predictive Pulse â€“ Hypertension Analysis</h2>

<form method="post">

<label>Gender</label>
<select name="gender">
    <option value="0">Male</option>
    <option value="1">Female</option>
</select>

<label>Age Group</label>
<select name="age">
    <option value="1">18-34</option>
    <option value="2">35-50</option>
    <option value="3">51-64</option>
    <option value="4">65+</option>
</select>

<label>Family History</label>
<select name="family_history">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Medication</label>
<select name="medication">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Symptom Severity</label>
<select name="severity">
    <option value="0">Mild</option>
    <option value="1">Moderate</option>
    <option value="2">Severe</option>
</select>

<label>Shortness of Breath</label>
<select name="breath">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Visual Changes</label>
<select name="vision">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Nose Bleeding</label>
<select name="nose">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Systolic BP Range</label>
<select name="systolic">
    <option value="1">Normal</option>
    <option value="2">Elevated</option>
    <option value="3">High</option>
</select>

<label>Diastolic BP Range</label>
<select name="diastolic">
    <option value="1">Normal</option>
    <option value="2">High</option>
</select>

<label>Controlled Diet</label>
<select name="diet">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<br><br>
<button type="submit">Predict</button>

</form>

{% if prediction %}
<h3>Prediction Result: {{ prediction }}</h3>
{% endif %}

</body>
</html>
